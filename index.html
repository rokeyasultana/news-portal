<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Room</title>
    <script src="https://kit.fontawesome.com/9b374be581.js" crossorigin="anonymous"></script>

    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
        <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
  
  </head>

<body>
   <main>
    <!-- navbar section -->
<section>
    <div class="navbar bg-base-200 text-black-400">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-2xl">The News Room</a>
        </div>
        <div class="flex-none text-xl">
          <ul class="menu menu-horizontal p-0">
            <li><a>News</a></li>
            <li><a target="_blank" href="blogs.html">Blogs</a></li>
          </ul>
        </div>
      </div>
</section>


<!-- news topics -->

<section>
  <div id="category" class="grid lg:grid-cols-8 md:grid-cols-4 sm:grid-cols-2 gap-2 bg-stone-200 ">
  </div>
    
</section>
   </main>
    

   <!-- news count -->
   <!-- ----------item count div ---------------  -->
   <div id="counting" class="mt-5">

  </div>
<!-- sort view -->

<section class=" ml-14 mr-14 " id="sort">
  <div class="flex  space-x-72 ">
    <div class="my-2">
      <label class="text-2xl" for="sort">Sort by view:</label>
      <select id="sort" name="list" form="form">
          <option value="most view">Most Viewed</option>
          <option value="default">Default</option>

      </select>
  </div>
  <div class="my-2 ">
      
      <button class="btn btn-outline ">Today's Pick</button>
      <button class="btn btn-outline mt-2">Tranding</button>
  </div>
  </div>
</section>

<!-- data not found -->
<section id="no-data" class="d-none">
  <div class="fs-1 fw-bold text-center">
     
  </div>
</section>

<!-- details -->
<section class="my-4">
  <div id="news-field">

  </div>

</section>
<!-- modal -->

<section  id="modal-field">
 



<input type="checkbox" id="my-modal-6" class="modal-toggle" />
<div  class="modal modal-bottom sm:modal-middle">
  <div id="modal-body"  class="modal-box">
   
    <div class="modal-action">
      <label for="my-modal-6" class="btn">X</label>
    </div>
  </div>
</div>
</section>

<!-- spinner -->
<div id="spinner" class="flex justify-center items-center">
  <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>



    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
